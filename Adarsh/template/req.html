        body {
            font-family: 'Raleway', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .toogle {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: url('https://image.flaticon.com/icons/svg/149/149301.svg') no-repeat center;
            background-size: cover;
            cursor: pointer;
        }

        #file-name marquee {
            font-family: 'Delius', cursive;
            font-size: 1.2rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        }

        .video-js {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .telegram-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .telegram-button:hover {
            background-color: #006699;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            transition: background 0.3s ease;
        }

        footer a {
            color: #0a6764;
            text-decoration: none;
            font-weight: bold;
        }

        #fork-text {
            display: inline-block;
            margin-right: 0.5rem;
        }

        #github-logo svg {
            width: 1.5rem;
            fill: #fff;
            vertical-align: middle;
        }

        .dark {
            background: #222;
            color: #ddd;
        }

        .dark header,
        .dark footer {
            background: #111;
        }
    </style>
</head>

<body>
    <header>
